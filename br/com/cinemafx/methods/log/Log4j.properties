log4j.rootLogger=All, Arquivo
log4j.appender.Arquivo=biz.minaret.log4j.DatedFileAppender
log4j.appender.Arquivo.Directory=log
log4j.appender.Arquivo.Prefix=Sinergia_
log4j.appender.Arquivo.Suffix=.log
log4j.appender.Arquivo.layout=org.apache.log4j.PatternLayout
log4j.appender.R.MaxBackupIndex=30
log4j.appender.Arquivo.layout.ConversionPattern=%d{HH:mm:ss,SSS} | %p %m %n
log4j.logger.java.sql.Connection=DEBUG    
log4j.logger.java.sql.Statement=DEBUG
log4j.logger.java.sql.PreparedStatement=DEBUG
log4j.logger.java.sql.ResultSet=DEBUG